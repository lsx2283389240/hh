
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>九宫格布局</title>
  <style>
	*{
			margin:0;
			padding:0;
	 }
	
	 
	 
	 #container{
			width:100vw;
			height:100vh;
			background-color:#222;
	  }
	  #header{
			width:100vw;
			height:20vh;
			background-color:#333;
			color:#999;
			position:fixed;
			top:0;
			left:0;
			z-index:1000;
			min-width:999px;
		
	  }
	  .header-top{
		width:100vw;
		height:5vh;
		background-color:pink;
		
	  }
	  .header-logo{
		position:relative;
		width:100%;
		height:6vh;
		top:0;
		left:0;
		background-color:yellow;
	  }

    .grid{
			display:grid;/*css4网格布局*/
			grid-template-columns:2fr 3fr 2fr;/*fr:份*/
			grid-template-rows:1fr 1fr 1fr;
			width:100vw;
			height:70vh;
			background-color:blue;
	 }
	.grid .item{
			/*float:left;向左浮动*/
			
			
			box-shadow:0 0 0 2px #000;
	  }
  </style>
 </head>
 <body>
	<div id="container">
		<div id="header">
			<div class="header-top"></div>
            <div class="header-logo"></div>
		</div>
		<div class="grid">
			<div class="item"><img src="http://img.hb.aicdn.com/4b5812786428a6abd8f4b55ac3752c3339e9a098be679-tT5Mli_fw658" ></div>
		    <div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</div>
 </body>
</html>
<!--
vw vh 浏览器总高度：100vw
总宽度：100vh
.grid:    display:flex;/*弹性盒模型，一行排，不会换行*/
			flex-wrap:wrap;/*弹性盒子，换行显示*/
			justify-content:space between;/*左右对齐*/
-->
